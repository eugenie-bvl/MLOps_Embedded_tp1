name: Pipeline
on:
  push:
    branches:
      - main
      
jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mlops_tp1:latest

      - uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/mlops_tp1:latest
            docker stop mlops_tp1 || true
            docker rm mlops_tp1 || true
            docker run -d --restart=always --name mlops_tp1 -p 8023:8023 ${{ secrets.DOCKER_USERNAME }}/mlops_tp1:latest
